<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Quản Lý sinh viên</h3>
                <div class="form-group">
                    <label for="">Mã Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtMaNV">
                </div>
                <div class="form-group">
                    <label for="">Tên Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtTenNV">
                </div>
                <div class="form-group">
                    <label for="">Địa chỉ : </label>
                    <input type="text" class="form-control" id="txtDiaChiNV">
                </div>
                <div class="form-group">
                    <label for="">Điện thoại : </label>
                    <input type="text" class="form-control" id="txtPhoneNV">
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input type="text" class="form-control" id="txtEmailNV">
                </div>
                <div class="form-group">
                    <label for="">Lương : </label>
                    <input type="text" class="form-control" id="txtLuongNV">
                </div>
                <div class="form-group text-center">
                    <button onclick="themNhanVien()" class="btn btn-success">Xác Nhận</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Mã Nhân Viên</th>
                            <th>Tên Nhân Viên</th>
                            <th>Địa Chỉ</th>
                            <th>Điện Thoại</th>
                            <th>Email</th>
                            <th>Lương</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyNhanVien">

                    </tbody>
                </table>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    </div>
    <script src="./NhanVien.js"></script>
    <script src="./DanhSachNhanVien.js"></script>
    <script src="./main.js"></script>
</body>

</html>
